<div class="d-flex flex-column ">


  <div class="text-lg mb-3">Login</div>


  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input type="text" matInput placeholder="Nombre">
  </mat-form-field>


  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña">
  </mat-form-field>


  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>

    Crear Cuenta
  </button>

  <div class="justify-content-end mt-5">
    <a routerLink="/auth/login">Ya tenes cuenta?</a>

  </div>
</div>
