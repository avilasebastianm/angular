<div class="d-flex flex-column ">


  <span class="text-lg mb-3">Login</span>


  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Usuario">
  </mat-form-field>


  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña">
  </mat-form-field>


  <button mat-button mat-flat-button color="primary">
    <mat-icon>login</mat-icon>

    Ingresar
  </button>

  <div class="justify-content-end mt-5">
    <a routerLink="/auth/new-account">No tenes cuenta?</a>

  </div>
</div>
