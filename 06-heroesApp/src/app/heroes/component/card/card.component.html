<mat-card style="align-items: stretch" class="d-flex flex-column">


  <mat-card-header>
    <mat-card-title>
      {{ hero.superhero }}
    </mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>


  <img mat-card-image [src]="hero|heroImage" alt="" class="img-fluid">


  <mat-card-content class="mt-2">
    <h4>{{ hero.publisher }}</h4>
    <p>
      <strong>Primera Aparicion</strong> {{ hero.first_appearance }}
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of hero.characters.split(',') | slice :0:3">
          {{ name }}
        </mat-chip>

      </mat-chip-listbox>
    </p>
  </mat-card-content>


  <mat-card-actions class=" justify-content-between align-items-end">
    <button mat-button mat-raised-button
            [routerLink]="['/heroes/edit', hero.id]"

    >
      <mat-icon matListItemIcon>edit</mat-icon>

    </button>
    <button mat-button mat-raised-button
            [routerLink]="['/heroes', hero.id]">
      <mat-icon matListItemIcon>read_more</mat-icon>

    </button>
  </mat-card-actions>


</mat-card>
