<h2>Por Region</h2>
<hr>
<div class="row">
  <div class="col text-center">
    <!--    ShearchBox-->
    <button
      class="btn mx-2"
      [ngClass]="{'btn-outline-primary' : !selectedRegion, 'btn-primary' : selectedRegion === region} "
      *ngFor="let region of regions"
      (click)="searchRegion(region)"
    >{{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
