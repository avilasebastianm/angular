<h4 class="jasmine-failure-list">Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
  let  i = index;
  let first = first;
  let last = last;
  let even = even;
  let odd = odd;"
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-success': even,
    'list-group-item-danger': odd,
    'list-group-item-warning': first,
    'list-group-item-info': last
  }">

    <div>
    <span class="text-primary">{{i + 1}} .</span>
<span>{{character.name}}</span>
<strong> - Power  </strong>
<span> {{character.power}}</span>
    </div>
<button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">x</button>

  </li>
</ul>
