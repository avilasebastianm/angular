<div class="container">

  <h1>{{ name }}</h1>

  <dl>
    <td>Nombre:</td>
    <dd>{{ name }}</dd>

    <td>Edad:</td>
    <dd> {{ age }}</dd>

    <td>metodo</td>
    <dd>{{ getheroesDescription() }}</dd>

    <td>Capitalizado</td>
    <dd>{{ capitalizedName }}</dd>

    <td></td>
    <dd></dd>
  </dl>
  <button
    *ngIf="name!=='Spiderman'"
    (click)="changeHero()"
    class="btn btn-primary mx-2">
    Cambiar Nombre
  </button>

  <button
    *ngIf="age!==25
   "(click)="changeAge()"
    class="btn btn-primary">
    Cambiar Edad
  </button>

  <button
    (click)="resetForm()"
    class="btn btn-danger">
    Reset Form
  </button>


</div>
