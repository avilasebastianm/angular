<div class="d-flex justify-content-center">
  <img [src]="url"
       [alt]="alt"
       class="card-img-top animate__animated animate__fadeIn"
       (load)="onLoad()"
       [ngStyle]="{display: hasLoader ? 'block' : 'none'}">

  <img
    *ngIf="!hasLoader"
    src="assets/rings.svg"
    alt="loader"
    height="45"
    width="45"
    class="mt-3">
</div>
